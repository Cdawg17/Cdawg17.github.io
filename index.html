<script>
  document.addEventListener('click', function(e){
    var target = e.target;
      //alert(target.id);
      console.log("action logged")
      console.log("You have clicked: " + e.target.nodeName) 
      console.log("target id post: " + e.target.id)
      var requestPost = new XMLHttpRequest()
      var url = e.target.id
      requestPost.open('POST', url, true)
      requestPost.send()
      console.log("posting: " + requestPost.status)
      requestPost.onreadystatechange = function() {
        if(requestPost.readyState == 4 && requestPost.status == 200) {
          console.log("successful post request")
        }
      }
  });
